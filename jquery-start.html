<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>jQuery start</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>

    <h1>Hello</h1>
    <h1>Halo</h1>
    <h1>Hola</h1>
    <h1>Bonjour</h1>
    

    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            var $h1 = $("h1");
            var pos = 0;
            $h1.hide(1500, function() {
                console.log("Fin de hide");
                $(this).text(
                    function(index, oldValue) {
                        pos++;
                        return `${pos} Bonjour (${oldValue})`;
                    }
                );
            })
            .show(1500);
            
            $h1.eq(1).css("color", "brown")
                    .attr("lang", "de")
                    .addClass("alert").addClass("alert-danger");


        });
    </script>
</body>








</html>
